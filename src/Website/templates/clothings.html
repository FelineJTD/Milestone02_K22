{%extends 'navbar.html'%}
{%block layout%}
<head>
    <title>Uplinked - Startups</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <h1 class="logo">Startups</h1>
    <h2 class="tags">Tags</h2>

    <div class="category">
        <button class="electronics"><a href="{{url_for('electronics')}}">Electronics</a></button>
        <button class="food"><a href="{{url_for('foodndrinks')}}">Food & Drinks</a></button>
        <button class="game"><a href="{{url_for('games')}}">Game</a></button>

    <div class='isi'>
        <div class='list'>

            {% endfor%}
            </ul>

{%endblock layout%}
